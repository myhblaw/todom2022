<h3 class="bg-primary text-center text-white p-2">
  {{ username }}'s To Do List
  <h6 class="mt-1">{{ itemCount }} {{ showComplete ? "" : "Incomplete" }} Items</h6>
 </h3>

 <div class="container-fluid p-4">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="Enter task here" #todoText />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="addNewItem(todoText.value)">
        Add
        </button>
      </div>
    </div>
 </div>

 <div class="m-2">
 <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Description</th>
        <th colspan="2">Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getItems; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.task }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
        <td [ngSwitch]="item.complete">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
 </table>
</div>

<div class="bg-secondary text-white text-left p-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
      <label class="form-check-label" >
        Show Completed Tasks
      </label>
    </div>
 </div>
